<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Banmao Clicker – Pool V1</title>

<!-- Ethers v6 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.2/ethers.umd.min.js"></script>

<style>
  :root { --yellow:#ffd84d; }
  html,body{margin:0;background:#0b0b0b;color:#fff;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
  .wrap{max-width:980px;margin:0 auto;padding:20px}
  .card{background:#111;border:1px solid #222;border-radius:18px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.25);margin-bottom:14px}
  .row{display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap}
  .pill{background:#1a1a1a;border:1px solid #222;padding:8px 12px;border-radius:999px}
  .btn{background:var(--yellow);color:#111;border:0;padding:10px 16px;border-radius:12px;font-weight:800;cursor:pointer}
  h1{margin:0 0 10px 0;font-size:22px}
  canvas{width:100%;height:auto;background:#000;border-radius:12px;border:1px solid #222;display:block;cursor:pointer}
  .progress-wrap{margin-top:12px;background:#1a1a1a;border-radius:8px;overflow:hidden;border:1px solid #222}
  .progress-bar{height:20px;background:var(--yellow);width:0%;transition:width 0.2s ease}
  .progress-text{text-align:center;font-size:13px;margin-top:4px;color:#ccc}
  .hint{display:none;gap:8px;margin:8px 0;flex-wrap:wrap}
  .linkbtn{color:#9ecbff;text-decoration:underline;cursor:pointer}
  .debug{display:none;margin-top:8px;padding:8px;border:1px dashed #444;border-radius:10px;background:#0e0e0e;font:12px/1.4 monospace;color:#f5b}
  .btn-ghost{background:#222;color:#ddd;border:1px solid #333;padding:8px 12px;border-radius:10px;cursor:pointer}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="row">
      <h1>Banmao Clicker – Pool V1</h1>
      <div>
        <button id="connect" class="btn">Connect Wallet</button>
        <button id="claim" class="btn">Claim BANMAO</button>
      </div>
    </div>

    <div class="row" style="margin-top:-6px;gap:10px">
      <div class="pill">Score: <b id="score">0</b></div>
      <div class="pill">BANMAO earned: <b id="earned">0</b></div>
      <div class="pill">Wallet: <span id="addr">not connected</span></div>
      <div class="pill">Balance: <b id="balance">0</b></div>
      <div class="pill">Status: <span id="status">Ready</span></div>
    </div>

    <div id="mobileHelp" class="hint">
      <span class="pill" style="opacity:.8">Wallet not opening?</span>
      <a id="openOkx" class="linkbtn">Open in OKX</a>
      <a id="openMM" class="linkbtn">Open in MetaMask</a>
      <a id="reopenWallet" class="linkbtn">Retry Wallet</a>
    </div>

    <canvas id="game" width="900" height="460" style="margin-top:12px"></canvas>

    <div class="progress-wrap"><div id="progressBar" class="progress-bar"></div></div>
    <div id="progressText" class="progress-text">0 / 333 BANMAO</div>

    <div style="margin-top:10px;display:flex;gap:8px;align-items:center">
      <button id="showLog" class="btn-ghost">Show Errors (if any)</button>
      <div id="dbg" class="debug"></div>
    </div>
  </div>
</div>

<script>
/*********************** HELPERS *************************/
const $ = (id)=>document.getElementById(id);
const isMobile = ()=>/Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

// Lightweight runtime logger to surface silent errors
const logBuf=[];
function logErr(msg){ logBuf.push(msg); const s=$('status'); if(s) s.textContent='❌ '+msg; }
window.addEventListener('error', (e)=>{ logErr((e?.error?.message)||e.message||String(e)); });
window.addEventListener('unhandledrejection', (e)=>{ logErr((e?.reason?.message)||String(e?.reason)); });
$('showLog')?.addEventListener('click', ()=>{
  const box=$('dbg'); if(!box) return; box.style.display='block';
  box.textContent = logBuf.length ? logBuf.join('\n') : 'No runtime errors.';
});

/*********************** GAME *************************/
(function initGame(){
  const canvas=$('game'); const ctx=canvas.getContext('2d');
  let score=0; const MAX=333;
  const state={ banana:{x:canvas.width*0.72,y:canvas.height*0.6,vx:2.1,vy:1.7,angle:0}, cat:{x:170,y:300} };

  function bg(){ ctx.fillStyle='#101010'; ctx.fillRect(0,0,canvas.width,canvas.height); }
  function drawCat(){ const {x,y}=state.cat; ctx.fillStyle='#ffd84d'; ctx.beginPath(); ctx.arc(x,y,62,0,Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.moveTo(x-42,y-28); ctx.lineTo(x-12,y-82); ctx.lineTo(x,y-40); ctx.closePath(); ctx.fill();
    ctx.beginPath(); ctx.moveTo(x+42,y-28); ctx.lineTo(x+12,y-82); ctx.lineTo(x,y-40); ctx.closePath(); ctx.fill();
    ctx.fillStyle='#111'; ctx.beginPath(); ctx.arc(x-20,y-6,7,0,Math.PI*2); ctx.fill(); ctx.beginPath(); ctx.arc(x+20,y-6,7,0,Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.moveTo(x-6,y+8); ctx.lineTo(x+6,y+8); ctx.lineTo(x,y+16); ctx.closePath(); ctx.fill();
    ctx.strokeStyle='#111'; ctx.lineWidth=2.5; ctx.beginPath(); ctx.arc(x-8,y+22,8,0,Math.PI,false); ctx.arc(x+8,y+22,8,0,Math.PI,false); ctx.stroke();
  }
  function drawBanana(){ const b=state.banana; ctx.save(); ctx.translate(b.x,b.y); ctx.rotate(b.angle);
    ctx.beginPath(); ctx.lineWidth=24; ctx.strokeStyle='#f1c40f'; ctx.arc(0,0,42,0.25*Math.PI,1.25*Math.PI); ctx.stroke();
    ctx.beginPath(); ctx.lineWidth=6; ctx.strokeStyle='#d35400'; ctx.arc(0,0,42,0.25*Math.PI,1.25*Math.PI); ctx.stroke();
    ctx.fillStyle='#d35400'; ctx.beginPath(); ctx.arc(-32,-28,7,0,Math.PI*2); ctx.fill(); ctx.fillStyle='#f39c12'; ctx.beginPath(); ctx.arc(36,28,9,0,Math.PI*2); ctx.fill();
    ctx.restore();
  }
  function update(){ const b=state.banana; b.x+=b.vx; b.y+=b.vy; b.angle+=0.02; if(b.x<48||b.x>canvas.width-48) b.vx*=-1; if(b.y<48||b.y>canvas.height-48) b.vy*=-1; }
  function hit(mx,my){ const dx=mx-state.banana.x, dy=my-state.banana.y; return Math.hypot(dx,dy)<56; }
  function loop(){ update(); bg(); drawCat(); drawBanana(); requestAnimationFrame(loop); } loop();

  const scoreEl=$('score'), earnedEl=$('earned'), bar=$('progressBar'), ptxt=$('progressText');
  canvas.addEventListener('click', (e)=>{
    const r=canvas.getBoundingClientRect();
    const mx=(e.clientX-r.left)*(canvas.width/r.width);
    const my=(e.clientY-r.top)*(canvas.height/r.height);
    if(hit(mx,my)){
      score=Math.min(MAX,score+10); scoreEl.textContent=score; const earned=score/10;
      earnedEl.textContent=earned.toFixed(3); bar.style.width=Math.min(100,(earned/MAX)*100)+'%'; ptxt.textContent=earned.toFixed(3)+' / 333 BANMAO';
      state.banana.vx*=1.02; state.banana.vy*=1.02; window.__banmaoScore=score;
    }
  });
  window.__banmaoScore=score;
})();

/*********************** WALLET *************************/
const WC_PROJECT_ID='cfda431a5eccf423674b212df85d492c';
let __lastWCURI=null;

function openWalletDeepLink(uri){
  const enc=encodeURIComponent(uri);
  const seq=[
    `intent://wc?uri=${enc}#Intent;scheme=okx;package=com.okinc.okex.gp;S.browser_fallback_url=https%3A%2F%2Fwalletconnect.com%2Fwc%3Furi%3D${enc};end`,
    `okx://wc?uri=${enc}`,
    `metamask://wc?uri=${enc}`,
    `https://metamask.app.link/wc?uri=${enc}`,
    `https://walletconnect.com/wc?uri=${enc}`
  ];
  let i=0;(function step(){ if(i>=seq.length) return; location.href=seq[i++]; setTimeout(step,1100);})();
}

function setMobileHelpVisible(){
  const h=$('mobileHelp'); if(!h) return; h.style.display='flex';
  const dapp=encodeURIComponent(location.href);
  const okx=$('openOkx'); if(okx) okx.setAttribute('href',`okx://wallet/dapp?url=${dapp}`);
  const mm=$('openMM'); if(mm) mm.setAttribute('href',`https://metamask.app.link/dapp/${location.host}${location.pathname}`);
  const ro=$('reopenWallet'); if(ro) ro.onclick=(e)=>{ e.preventDefault(); if(__lastWCURI) openWalletDeepLink(__lastWCURI); };
}

function getEP(){
  const g=window;
  return (
    g.WalletConnectProvider?.EthereumProvider ||
    g.WalletConnect?.EthereumProvider ||
    g.WalletConnectEthereumProvider ||
    null
  );
}

async function createWCProvider(opts){
  const EP=getEP();
  if(EP && typeof EP.init==='function') return await EP.init(opts);
  if(typeof EP==='function') { try{ return new EP(opts); }catch(_){} }
  throw new Error('WalletConnect EP not available');
}

async function ensureWC(){
  const OK=()=>!!getEP(); if(OK()) return true;
  const urls=[
    'https://cdn.jsdelivr.net/npm/@walletconnect/ethereum-provider@2.12.0/dist/umd/index.min.js',
    'https://unpkg.com/@walletconnect/ethereum-provider@2.12.0/dist/umd/index.min.js'
  ];
  for(const src of urls){
    await new Promise((res)=>{ const s=document.createElement('script'); s.src=src; s.async=true; s.onload=res; s.onerror=res; document.head.appendChild(s);});
    if(OK()) return true;
  }
  return OK();
}

async function connectWallet(){
  try{
    $('status').textContent='⏳ Connecting...';
    if(window.ethereum){
      const provider=window.ethereum;
      const accounts=await provider.request({method:'eth_requestAccounts'});
      const acc=accounts[0]; $('addr').textContent=acc; $('status').textContent='✅ Connected';
      try{ const msg=`Banmao Clicker connect\nTime: ${new Date().toISOString()}`; await provider.request({method:'personal_sign', params:[msg, acc]}); }catch(_){/* ignore */}
      return;
    }
    if(isMobile()){
      const ok=await ensureWC();
      if(!ok){ $('status').textContent='❌ WalletConnect lib not loaded'; setMobileHelpVisible(); return; }
      const provider = await createWCProvider({
        projectId:WC_PROJECT_ID,
        chains:[1], optionalChains:[196], rpcMap:{196:'https://rpc.xlayer.tech'},
        showQrModal:false,
        metadata:{ name:'Banmao Clicker', description:'Connect to claim', url:location.origin, icons:['/favicon.ico'] }
      });
      provider.on?.('display_uri',(uri)=>{ __lastWCURI=uri; openWalletDeepLink(uri); });
      await provider.connect();
      const accounts=await provider.request({method:'eth_requestAccounts'});
      const acc=accounts[0]; $('addr').textContent=acc; $('status').textContent='✅ Connected';
      try{ const msg=`Banmao Clicker connect\nTime: ${new Date().toISOString()}`; await provider.request({method:'personal_sign', params:[msg, acc]}); }catch(_){/* ignore */}
      return;
    }
    $('status').textContent='❌ Wallet not found';
  }catch(e){ console.error(e); $('status').textContent='❌ '+(e?.message||e); }
}

$('connect').addEventListener('click', connectWallet);
</script>
</body>
</html>
